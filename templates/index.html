<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitBot Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex justify-center items-center">

  <!-- Chatbot Card -->
  <div class="w-full max-w-3xl h-[80vh] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden transition-all">

    <!-- Header -->
    <div class="bg-gradient-to-r from-teal-500 to-cyan-600 text-white py-5 px-6 flex items-center justify-between shadow-md">
      <div class="text-lg font-semibold flex items-center space-x-2">
        <span>🏋️</span> <span>FitBot – Fitness Chat</span>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chat" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
      <!-- Messages will be dynamically injected here -->
    </div>

    <!-- Input Section -->
    <div class="border-t p-4 bg-white flex items-center gap-4 shadow-inner rounded-b-2xl">
      <input
        type="text"
        id="userInput"
        placeholder="Ask me about workouts..."
        class="flex-1 px-6 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all placeholder:text-gray-600 text-gray-800"
      />
      <button
        onclick="sendMessage()"
        class="bg-gradient-to-r from-teal-500 to-cyan-600 text-white px-8 py-3 rounded-full hover:bg-gradient-to-r hover:from-teal-600 hover:to-cyan-700 transition-all transform hover:scale-105"
      >
        Send
      </button>
    </div>
  </div>
  <script>
    function appendMessage(content, sender = 'user') {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = sender === 'user'
        ? 'self-end bg-gradient-to-r from-teal-500 to-cyan-600 text-white p-4 max-w-[80%] rounded-lg ml-auto shadow-lg transform transition-all hover:scale-105'
        : 'self-start bg-gradient-to-r from-gray-300 to-gray-200 text-gray-800 p-4 max-w-[80%] rounded-lg mr-auto shadow-lg transform transition-all hover:scale-105';
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      
      // Send the message to the backend (Flask)
      fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: text }),
      })
      .then(response => response.json())
      .then(data => {
        // Display the bot's response
        appendMessage(data.response, 'bot');
      })
      .catch(error => {
        console.error('Error:', error);
      });

      input.value = '';
    }

    // 🎯 Listen for Enter key
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
